<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/pdf.js"></script>
    <script src="lib/ng-pdf-viewer/src/ng-pdf-viewer.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ng-pdfviewer.js"></script>
    </head>
  <body ng-app="starter">

    <ion-pane ng-controller="TestCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      <button ng-click="setScale(1.8)">ZOOM</button>
      <pdf-viewer url="http://n2.transparent.sg:3000/assets/documents/50912073534.pdf" width="380"></pdf-viewer>
      <!-- <pdfviewer src="http://n2.transparent.sg:3000/assets/documents/50912073534.pdf" on-page-load='pageLoaded(page,total)' id="viewer" zoomLevel="page-fit" width="150"></pdfviewer> -->
      </ion-content>
    </ion-pane>
  </body>
</html>
