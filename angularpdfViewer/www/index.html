<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/pdfjs-dist/build/pdf.js"></script>
    <script src="lib/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane data-ng-controller="TestCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title p2 bright-blue bg-blue">Ionic Blank Starter</h1>
        <div class="container sm-table">
          <div class="sm-table-cell py4">
            <h1 class="h0 mt0 mb0 white inline">AngularJS PDF Viewer</h1>
          </div>
        </div>
    </ion-header-bar>

      <ion-content>
      <pdf-viewer
        url="pdfUrl"
        scale="0.3"
        show-toolbar="true"
        ><canvas height="1000" width="100"></canvas></pdf-viewer>
      </ion-content>
    </ion-pane>
  </body>
</html>
